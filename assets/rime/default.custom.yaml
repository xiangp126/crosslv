# default.custom.yaml
# encoding: utf-8
patch:
  schema_list:
    - schema: luna_pinyin_simp
  default: luna_pinyin_simp # default schema
  menu:
    page_size: 10
  switcher:
    caption: [Schemes]
    hotkeys:
      - F4
  ascii_composer:
    good_old_caps_lock: false # disable caps lock
    switch_key:
      Shift_L: noop           # Left Shift: disabled (easy to hit by mistake when coding)
      Shift_R: noop           # Right Shift: disabled (easy to hit by mistake when coding)
      Control_L: noop
      Control_R: noop
      Caps_Lock: commit_code  # Caps Lock: switch Chinese/English
  key_binder:
    bindings:
      # see ori_default.yaml for more hotkey binding
      - { when: has_menu, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }
  app_options:
    Code.exe:
      ascii_mode: true
    conhost.exe:
      ascii_mode: true
    ssh.exe:
      ascii_mode: true
    cmd.exe:
      ascii_mode: true
    powershell.exe:
      ascii_mode: true
    wsl.exe:
      ascii_mode: true
    OUTLOOK.EXE:
      ascii_mode: true
    ms-teams.exe:
      ascii_mode: true
