# luna_pinyin_simp.custom.yaml, create it if it doesn't exist
# Note: Use spaces for indentation (no tabs), and include space after colons
patch:
  style:
    color_scheme: google     # Use Google-style color theme
    horizontal: true         # Display candidates horizontally (false for vertical)
    inline_preedit: true     # Show raw input (pinyin) at cursor position
    font_point: 12           # Candidate font size (in points)
    corner_radius: 5         # Candidate panel corner radius (in pixels)
  menu:
    page_size: 10            # Number of candidates per page